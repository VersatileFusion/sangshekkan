services:
  - type: web
    name: sangshekkan
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    nodeVersion: 22.16.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AUTH_TRUST_HOST
        value: true
      - key: AUTH_URL
        value: https://sangshekkan-wi2n.onrender.com
    healthCheckPath: /api/health